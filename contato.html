<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- Link para os arquivos de estilo comuns e específicos desta página -->
    <link rel="stylesheet" href="comum.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body class="contato-page">
    <header>
        <div class="container">
            <!-- Logotipo do site com link para a página inicial -->
            <div class="brand-logo">
                <a href="index.html"><img src="Imagens/Gibes (2).gif" alt="Logo"></a>
            </div>
            <!-- Menu de navegação do site -->
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="formacao.html">Formação</a></li>
                    <li><a href="portifolio.html">Portifólio</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="content">
            <div class="container">
                <h1>Contato:</h1>
                <!-- Formulário de contato -->
                <form>
                    <!-- Campo de entrada para o nome -->
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    
                    <!-- Campo de entrada para o email -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <!-- Campo de entrada para o telefone -->
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                    
                    <!-- Área de texto para a mensagem -->
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                    
                    <!-- Botão de envio do formulário -->
                    <div class="submit-button">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <!-- Mensagem de direitos autorais -->
            <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
