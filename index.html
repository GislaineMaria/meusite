<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
    <title>Bem-vindo ao meu site</title> <!-- Define o título da página -->
    <link rel="stylesheet" href="comum.css"> <!-- Importa o arquivo CSS comum -->
    <link rel="stylesheet" href="index.css"> <!-- Importa o arquivo CSS específico para a página inicial -->
</head>
<body>
    <header> <!-- Início da seção do cabeçalho -->
        <div class="container"> <!-- Cria um contêiner para os elementos do cabeçalho -->
            <div class="brand-logo"> <!-- Área para exibir o logotipo -->
                <a href="index.html"><img src="Imagens/Gibes (2).gif" alt="Logo"></a> <!-- Insere o logotipo com um link para a página inicial -->
            </div>
            <nav class="menu"> <!-- Cria uma área para o menu de navegação -->
                <ul> <!-- Lista não ordenada para os itens do menu -->
                    <li><a href="index.html">Início</a></li> <!-- Item de menu "Início" com um link para a página inicial -->
                    <li><a href="sobre.html">Sobre</a></li> <!-- Item de menu "Sobre" com um link para a página "sobre.html" -->
                    <li><a href="formacao.html">Formação</a></li> <!-- Item de menu "Formação" com um link para a página "formacao.html" -->
                    <li><a href="portifolio.html">Portifólio</a></li> <!-- Item de menu "Portfólio" com um link para a página "portifolio.html" -->
                    <li><a href="contato.html">Contato</a></li> <!-- Item de menu "Contato" com um link para a página "contato.html" -->
                </ul>
            </nav>
        </div>
    </header>

    <main> <!-- Início da seção principal do conteúdo -->
        <section class="hero"> <!-- Início da seção do herói -->
            <div class="hero-text"> <!-- Área para texto do herói -->
                <h1>Bem-vindo ao meu site</h1> <!-- Título principal do herói -->
                <p>Conheça mais sobre mim, minha formação, portfólio e entre em contato.</p> <!-- Parágrafo de texto do herói -->
            </div>
            <div class="hero-image"> <!-- Área para imagem do herói -->
                <img src="Imagens/sobre.gif" alt="Imagem de destaque"> <!-- Imagem de destaque do herói -->
            </div>
        </section>
    </main>

    <footer> <!-- Início da seção do rodapé -->
        <div class="container"> <!-- Cria um contêiner para os elementos do rodapé -->
            <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p> <!-- Parágrafo exibindo o ano de copyright e o nome do site -->
        </div>
    </footer>

</body>
</html>
